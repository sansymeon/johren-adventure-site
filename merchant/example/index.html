<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren｜掲載ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Johren に掲載されている場所の案内ページです。">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
      line-height: 1.7;
    }
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 48px 20px 64px;
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.4em;
    }
    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.2em;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 24px;
      margin-top: 24px;
    }
    .qr {
      width: 180px;
      height: 180px;
      margin: 0 auto 12px;
      display: block;
    }
    .link {
      display: inline-block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #444;
      text-decoration: underline;
    }
    footer {
      margin-top: 48px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Johren サンプルスポット</h1>
    <p>
      このページは、Johren に掲載された場所の<br>
      表示例です。
    </p>

    <div class="card">
      <img
        src="/img/qr/sample-qr.png"
        alt="Johren QRコード"
        class="qr"
      >

      <a href="/start/" class="link">
        Johren を開く
      </a>
    </div>

    <footer>
      ※ 掲載例です
    </footer>

  </div>
</body>
</html>
