<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren｜参加者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Johren に参加している場所です。">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f7f7f7;
      color:#222;
      line-height:1.7;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:56px 20px 64px;
      text-align:center;
    }

    h1{
      font-size:1.35rem;
      margin:0 0 16px;
      letter-spacing:.2px;
    }

    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:16px;
      padding:28px 24px;
      display:inline-block;
      width:100%;
      box-sizing:border-box;
    }

    .message{
      font-size:14px;
      color:#555;
      margin-bottom:12px;
    }

    .count{
      font-size:13px;
      color:#777;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>（参加者名）</h1>

    <div class="card">
      <div class="message">
        この場所は、参加できる場所です。
      </div>

      <div class="count" id="visit-count">
        回数：—
      </div>
    </div>
  </div>

  <!-- Optional: local opt-in count -->
  <script type="module">
    import { getOptInCount } from "/js/storage.js";

    const el = document.getElementById("visit-count");
    if (el) {
      const count = getOptInCount();
      if (!isNaN(count)) {
        el.textContent = `回数：${count}`;
      }
    }
  </script>
</body>
</html>
