<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren｜参加者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
      line-height: 1.7;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 56px 20px 64px;
      text-align: center;
    }

    h1 {
      font-size: 1.35rem;
      margin: 0 0 14px;
      letter-spacing: .2px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 28px 24px;
      margin-top: 24px;
    }

    .count {
      margin-top: 18px;
      font-size: 13px;
      color: #777;
    }

    .thanks {
      font-size: 14px;
      margin-top: 6px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <h1>（参加者名）</h1>

    <div class="card">
      <div class="thanks">
        この場所は、参加できる場所です。
      </div>

      <div class="count" id="visit-count">
        回数：—
      </div>
    </div>
  </div>

  <!-- Optional: pull local opt-in count -->
  <script type="module">
    import { getOptInCount } from "/js/storage.js";

    const el = document.getElementById("visit-count");
    if (el) {
      const count = getOptInCount();
      if (!isNaN(count)) {
        el.textContent = `回数：${count}`;
      }
    }
  </script>

</body>
</html>
