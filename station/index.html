<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      color: #222;
      background: url("/img/qrlanding_page_image.png") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Main glass panel */
    .card {
      max-width: 420px;
      margin: 40px auto 0;
      padding: 28px 24px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      text-align: center;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 14px;
      letter-spacing: 0.05em;
    }

    .card p {
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      margin: 0 0 10px;
    }

    .map-link {
      margin-top: 18px;
      font-size: 13px;
    }

    .map-link a {
      color: #555;
      text-decoration: none;
    }

    .map-link a:hover {
      text-decoration: underline;
    }

    /* History whisper area (bottom / beach zone) */
    .history-whisper {
      padding: 28px 20px 36px;
      text-align: center;
    }

    .history-line {
      font-size: 13px;
      line-height: 1.9;
      color: rgba(0, 0, 0, 0.55);
    }
  </style>
</head>

<body>

<!-- ===============================
     STATION CONTEXT (ONCE)
=============================== -->
<script src="/js/data/station-area.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const stationId = params.get("id");

  window.STATION_ID = stationId;
  window.AREA_KEY = window.STATION_AREA_MAP?.[stationId];

  if (!window.STATION_ID) {
    console.warn("[Johren] No station ID in URL");
  }

  if (!window.AREA_KEY) {
    console.warn("[Johren] Unknown area for station:", stationId);
  }
</script>

<!-- ===============================
     STORAGE + CHECK-IN
=============================== -->
<script src="/js/storage.js"></script>
<script src="/js/checkin.js"></script>

<!-- ===============================
     MAIN CARD
=============================== -->
<div class="card">
  <h1>ジョウレン・ステーション</h1>

  <p>この場所は、あなたの記録に<br>静かに残りました。</p>
  <p>周囲を少し歩いて、<br>街を感じてみてください。</p>

  <!-- Map link updated dynamically -->
  <a id="mapLink" href="#">記録を地図で見る →</a>
</div>

<!-- ===============================
     HISTORY WHISPER
=============================== -->
<div class="history-whisper"></div>

<script>
  // --- CSP-safe hash helpers ---
  function hashString(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0;
    }
    return Math.abs(hash);
  }

  function shouldShowHistory(stationId) {
    return hashString(stationId) % 4 === 0;
  }

  // --- history rendering ---
  (function () {
    if (!window.STATION_ID) return;
    if (!shouldShowHistory(window.STATION_ID)) return;

    const line = "この土地は、思っているより長い時間を見てきました。";

    const container = document.querySelector(".history-whisper");
    if (!container) return;

    const p = document.createElement("div");

    .history-line {
  font-size: 13px;
  line-height: 1.9;
  font-weight: 600;              /* ← key change */
  color: rgba(0, 0, 0, 0.7);      /* darker */
  text-shadow: 0 1px 3px rgba(255,255,255,0.6);
}

  })();
</script>

<!-- ===============================
     MAP LINK SETUP
=============================== -->
<script>
  const link = document.getElementById("mapLink");
  if (link && window.AREA_KEY) {
    link.href = `/disc/${window.AREA_KEY}/map/`;
  }
</script>

</body>

</html>
