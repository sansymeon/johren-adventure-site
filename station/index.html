<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      color: #222;
      background: url("/img/qrlanding_page_image.jpg") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Main glass panel */
    .card {
      max-width: 420px;
      margin: 40px auto 0;
      padding: 28px 24px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      text-align: center;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 14px;
      letter-spacing: 0.05em;
    }

    .card p {
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      margin: 0 0 10px;
    }

    .map-link {
      margin-top: 18px;
      font-size: 13px;
    }

    .map-link a {
      color: #555;
      text-decoration: none;
    }

    .map-link a:hover {
      text-decoration: underline;
    }

    /* optional: make "disabled" links obvious */
    .map-link a[aria-disabled="true"]{
      opacity: .55;
      pointer-events: none;
      text-decoration: none;
    }

    /* History whisper area (bottom / beach zone) */
    .history-whisper {
      padding: 28px 20px 36px;
      text-align: center;
    }
    .history-line{
      font-size: 14px;
      font-weight: 500;
      color: rgba(0,0,0,0.7);
      text-shadow: 0 1px 3px rgba(255,255,255,0.6);
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- ✅ MISSING MARKUP ADDED -->
  <!-- ===============================
     UI
=============================== -->
<main class="card" role="main">
  <h1 id="stationTitle">Johren Station</h1>
  <p id="stationStatus">Loading…</p>

  <div class="map-link">
    <a id="mapLink" href="#" aria-disabled="true">▶ Open map</a>
  </div>

  <div class="map-link">
    <a id="infoLink" href="#" aria-disabled="true">▶ Johrenについて・About Johren</a>
  </div>
</main>

<footer class="history-whisper" aria-live="polite"></footer>

<!-- ===============================
     DATA + LOGGING
=============================== -->
<script src="/jds/kyushu/map-data.js"></script>
<script src="/js/data/area-config.js"></script>
<script src="/js/visit-log.js"></script>

<script>
  // --- helpers ---
  function hashString(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0;
    }
    return Math.abs(hash);
  }

  function shouldShowHistory(key) {
    return hashString(key) % 4 === 0; // ~25%
  }

  function pickHistoryLine(key, pool) {
    if (!Array.isArray(pool) || pool.length === 0) return null;
    const index = hashString(key + "_history") % pool.length;
    return pool[index];
  }

  // --- read station id ---
  const params = new URLSearchParams(window.location.search);
  let stationId = (params.get("id") || "").trim().replace(/\/+$/, "");
  try { stationId = decodeURIComponent(stationId); } catch {}

  // --- lookup station from map-data ---
  const stations = window.MAP_CONFIG?.kyushu?.stations || [];
  const station = stations.find(s => s.id === stationId) || null;

  // Elements
  const titleEl  = document.getElementById("stationTitle");
  const statusEl = document.getElementById("stationStatus");
  const mapLink  = document.getElementById("mapLink");
  const infoLink = document.getElementById("infoLink");

  if (!station) {
    if (titleEl)  titleEl.textContent = "Station not found";
    if (statusEl) statusEl.textContent = `Unknown station id: ${stationId || "(missing)"}`;
    if (mapLink)  mapLink.setAttribute("aria-disabled", "true");
    if (infoLink) infoLink.setAttribute("aria-disabled", "true");
  } else {
    // ✅ Log page load
    if (typeof window.logVisit === "function") {
      window.logVisit({
        kind: "station_view",
        id: station.id,
        area: station.area || null,
        line: station.line || null
      });
    }

    // Title (bilingual)
    if (titleEl) {
      titleEl.innerHTML =
        `${station.name}駅<br><span style="font-size:14px; opacity:.75">${station.nameEn}</span>`;
    }

    // Status (optional)
    if (statusEl) statusEl.textContent = station.area ? `Area: ${station.area}` : "";

    // Map link
    if (mapLink) {
      if (station.area) {
        mapLink.href = `/jds/${station.area}/map/`;
        mapLink.setAttribute("aria-disabled", "false");

        // ✅ Log map click
        mapLink.addEventListener("click", () => {
          if (typeof window.logVisit === "function") {
            window.logVisit({
              kind: "station_open_map",
              id: station.id,
              area: station.area || null,
              line: station.line || null
            });
          }
        }, { once: true });

      } else {
        mapLink.setAttribute("aria-disabled", "true");
      }
    }

    // About Johren link (not station-specific)
    if (infoLink) {
      infoLink.href = `/setsumei/eki/`;
      infoLink.setAttribute("aria-disabled", "false");
    }

    // History whisper (area-based)
    const pool = window.AREA_CONFIG?.[station.area]?.history_pool;
    if (station.id && shouldShowHistory(station.id) && Array.isArray(pool) && pool.length) {
      const line = pickHistoryLine(station.id, pool);
      const container = document.querySelector(".history-whisper");
      if (line && container) {
        const p = document.createElement("p");
        p.className = "history-line";
        p.textContent = line;
        container.appendChild(p);
      }
    }
  }
</script>


</body>
</html>
