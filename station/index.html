<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      color: #222;
      background: url("/img/qrlanding_page_image.png") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Main glass panel */
    .card {
      max-width: 420px;
      margin: 40px auto 0;
      padding: 28px 24px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      text-align: center;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 14px;
      letter-spacing: 0.05em;
    }

    .card p {
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      margin: 0 0 10px;
    }

    .map-link {
      margin-top: 18px;
      font-size: 13px;
    }

    .map-link a {
      color: #555;
      text-decoration: none;
    }

    .map-link a:hover {
      text-decoration: underline;
    }

    /* History whisper area (bottom / beach zone) */
    .history-whisper {
      padding: 28px 20px 36px;
      text-align: center;
    }

    .history-line {
      font-size: 13px;
      line-height: 1.9;
      color: rgba(0, 0, 0, 0.55);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ジョウレン・ステーション</h1>

    <p>この場所は、あなたの記録に<br>静かに残りました。</p>
    <p>周囲を少し歩いて、<br>街を感じてみてください。</p>

    <div class="map-link">
      <a href="/jds/itoshima/map/">記録を地図で見る →</a>
    </div>
  </div>

  <!-- History line injected here (or nothing at all) -->
  <div class="history-whisper"></div>

  <script src="/js/storage.js"></script>
  <script src="/js/checkin.js"></script>
</body>
</html>
