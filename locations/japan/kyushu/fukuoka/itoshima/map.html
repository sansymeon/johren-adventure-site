<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジョウレン・アドベンチャー｜糸島マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/johren-info.css">

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    .station-tooltip {
      font-size: 13px;
      line-height: 1.2;
    }

    .station-tooltip .jp {
      font-weight: 600;
    }

    .station-tooltip .en {
      font-size: 11px;
      opacity: 0.7;
    }

    .back-link {
      position: fixed;
      z-index: 9999;
      bottom: 20px;
      right: 10px;
      background: white;
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    .about-link {
      position: absolute;
      left: 14px;
      bottom: 14px;
      z-index: 900;
      font-size: 12px;
      color: #555;
      text-decoration: none;
      background: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }

    .about-link:hover {
      background: rgba(255,255,255,1);
    }

    /* ===============================
       JOHREN PIN HOVER BEHAVIOR
       =============================== */
    .leaflet-marker-icon.johren-pin {
      transition: filter 120ms ease, transform 120ms ease;
      filter: brightness(1);
    }

    .leaflet-marker-icon.johren-pin:hover,
    .leaflet-marker-icon.johren-pin.is-active {
      filter: brightness(1.15);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

<a class="back-link" href="./">← 戻る (Back)</a>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  window.AREA_KEY = 'itoshima';
</script>

<script src="./map-data.js"></script>
<script src="/js/map/map.js"></script>

<a href="./about-map.html" class="about-link">About Johren</a>

</body>
</html>
