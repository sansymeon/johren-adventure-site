<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discovery Spots｜Kota Kinabalu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    .back-link {
      position: absolute;
      z-index: 9999;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    .station-tooltip {
      font-size: 13px;
      line-height: 1.2;
    }

    .station-tooltip .jp {
      font-weight: 600;
    }

    .station-tooltip .en {
      font-size: 11px;
      opacity: 0.7;
    }

    .about-link {
      position: absolute;
      left: 14px;
      bottom: 14px;
      z-index: 900;
      font-size: 12px;
      color: #555;
      text-decoration: none;
      background: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }

    .about-link:hover {
      background: rgba(255,255,255,1);
    }
    .pin-filters{
  position:absolute; right:12px; top:72px; z-index:950;
  background:rgba(255,255,255,.92); padding:10px 10px; border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.12);
  font-size:12px;
}
.pin-filters label{ display:flex; gap:8px; align-items:center; margin:6px 0; }

  </style>
</head>

<body>

<a class="back-link" href="/kotakinabalu/">← Back</a>
<div id="pinFilters" class="pin-filters"></div>


<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Area key FIRST -->
<script>
  window.AREA_KEY = "KK_GAYA";
</script>

<!-- Config that defines window.MAP_CONFIG.KK_GAYA -->
<script src="/js/area-config.js"></script>

<!-- Universal map engine -->
<script src="/js/map/map.js"></script>

</script>


</body>
</html>
