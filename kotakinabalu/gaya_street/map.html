<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discovery Spotsï½œKota Kinabalu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* Small Leaflet text buttons (Reset / I'm here) */
.leaflet-bar a.leaflet-text-btn{
  width:auto;
  padding:0 10px;
  line-height:30px;
  font-size:13px;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:#fff;
  color:#222;
  cursor:pointer;
  text-decoration:none;
}
    .about-link{
      position:absolute; left:14px; bottom:14px; z-index:900;
      font-size:12px; color:#555; text-decoration:none;
      background:rgba(255,255,255,.85);
      padding:6px 10px; border-radius:8px;
      box-shadow:0 1px 4px rgba(0,0,0,.12);
    }
    .about-link:hover{ background:rgba(255,255,255,1); }

    .pin-filters{
      position:absolute; right:12px; top:72px; z-index:950;
      background:rgba(255,255,255,.92);
      padding:10px; border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,.12);
      font-size:12px;
    }
    .pin-filters:empty{ display:none; }
    .pin-filters label{ display:flex; gap:8px; align-items:center; margin:6px 0; }
    
    /* Force cursor while "I'm here" is armed */
.leaflet-container.here-armed,
.leaflet-container.here-armed * {
  cursor: crosshair !important;
}
.nearest-pill{
  position:absolute;
  right:12px;
  bottom:56px; /* above attribution + browser UI */
  z-index:950;
  background:rgba(255,255,255,.92);
  padding:8px 10px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.12);
  font-size:12px;
  color:#222;
  max-width:62vw;
  line-height:1.25;
}
.nearest-pill:empty{ display:none; }
.nearest-pill b{ font-weight:600; }

  </style>
</head>

<body>
  <div id="pinFilters" class="pin-filters"></div>
  <div id="map"></div>
  <div id="nearestPill" class="nearest-pill"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    window.AREA_KEY = "kk_gaya";
  </script>

  <script src="/js/area-config.js"></script>
  <script src="/js/map/map.js"></script>
</body>

</html>
