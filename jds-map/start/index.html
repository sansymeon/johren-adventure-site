<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren | 出発地点を選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      color: #222;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    p {
      color: #555;
      margin-bottom: 24px;
    }
    .choices {
      display: grid;
      gap: 16px;
    }
    .choice {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 18px 20px;
      text-decoration: none;
      color: #222;
    }
    .choice:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>出発地点を選んでください</h1>
    <p>今日は、どの地域から始めますか？</p>

    <div class="choices">
        <a class="choice" href="/jds-map/oita/">
        大分（Oita）
      </a>
      
        <a class="choice" href="/jds-map/fukuoka-chuoku/">
        福岡中央（Fukuoka Central）
      </a>
      
      <a class="choice" href="/jds-map/itoshima/">
        糸島（Ito）
      </a>
      
      <a class="choice" href="/jds-map/karatsu/">
        唐津（Karatsu）
      </a>

      <div class="coming-soon">
  <p>このほかの地域も、歩いた先で少しずつ。</p>
</div>

      
    </div>
  </div>
</body>
</html>
