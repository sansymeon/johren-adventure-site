<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren｜Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Johren の参加者ページです。">

  <style>
    body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

  /* Subtle intentional background */
  background:
    url("/img/ui/cloud_background.jpg") center / cover no-repeat,
    #f6f6f4;

  color:#222;
  line-height:1.7;
}

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:56px 20px 64px;
      text-align:center;
    }
    h1{
      font-size:1.35rem;
      margin:0 0 16px;
      letter-spacing:.2px;
    }
    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:16px;
      padding:28px 24px;
      display:inline-block;
      width:100%;
      box-sizing:border-box;
    }
    .message{
      font-size:15px;
      margin-bottom:18px;
    }
    .sub{
      font-size:13px;
      color:#777;
    }
    .optional-link{
      margin-top:22px;
      font-size:14px;
    }
    .optional-link a{
      color:#555;
      text-decoration:none;
      border-bottom:1px solid #ddd;
    }
    .optional-link a:hover{
      color:#000;
    }
    .counter{
  margin-top:14px;
  font-size:13px;
  color:#999;
}

  </style>
</head>

<body>
  <div class="wrap">
    <h1>（参加者名）</h1>

    <div class="card">
      <div class="message">
        この場所は、参加できる場所です。
      </div>

      <div class="sub">
        Thanks for stopping by.
      </div>
      <div class="counter" id="visitCounter" aria-hidden="true"></div>


      <!-- ✅ ONLY DIFFERENCE FROM PARTICIPANT -->
      <div class="optional-link">
        <a href="/place/details_participant/sample_site/" aria-label="詳細を見る">
  この参加者について、もう少し →
</a>
        </a>
      </div>
    </div>
  </div>
  <script type="module">
  import { getOptInCount } from "/js/storage.js";

  const el = document.getElementById("visitCounter");
  if (el) {
    const count = getOptInCount();
    if (count > 0) {
      el.textContent = `回数：${count}`;
    }
  }
</script>

</body>
</html>
