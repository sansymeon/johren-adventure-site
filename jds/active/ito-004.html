<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Johren Adventure – ITO-004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fafafa;
      --surface: #ffffff;
      --text: #222222;
      --muted: #666666;
      --accent: #c79b3b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans",
                   "Yu Gothic", Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1.2rem;
    }

    .card {
      background: var(--surface);
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 2.2rem 2rem 2.4rem;
    }

    /* Header block */

    .spot-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.55rem;
      margin-bottom: 1.4rem;
    }

    .spot-icon {
      width: 84px;
      height: 84px;
      object-fit: contain;
      margin-bottom: 0.3rem; /* pulls icon a bit closer to title */
    }

    .spot-label {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 999px;
      padding: 0.2rem 0.8rem;
    }

    .spot-title-ja {
      font-size: 1.4rem;
      line-height: 1.25;
      margin-top: 0.1rem;
      margin-bottom: 0.1rem;
    }

    .spot-title-ja span {
      display: inline-block;
    }

    .spot-code {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      margin-top: 0.15rem;
    }

    /* Intro text */

    .spot-intro {
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1.6rem;
    }

    .spot-intro-en {
      font-size: 0.9rem;
      display: block;
      margin-top: 0.2rem;
    }

    /* Buttons */

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--surface);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background 0.16s ease-out, color 0.16s ease-out,
                  transform 0.08s ease-out, box-shadow 0.12s ease-out;
    }

    .btn-primary {
      background: var(--accent);
      color: #2b1d05;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    /* Link to overview */

    .link-overview {
      display: inline-block;
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
    }

    .link-overview::before {
      content: "▶ ";
    }

    /* Private note (for you only) */

    .private-note {
      margin-top: 1.6rem;
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem 2.2rem;
      }
      .spot-icon {
        width: 76px;
        height: 76px;
      }
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="spot-header">
      <!-- Wave emblem -->
      <img src="/img/jds_spot/ito-004.png" alt="ITO-004 wave mark" class="spot-icon" />

      <div class="spot-label">JDS スポット</div>

      <h1 class="spot-title-ja">
        ジョウレン<br><span>スポット</span>
      </h1>

      <div class="spot-code">ITO-004</div>
    </div>

    <p class="spot-intro">
      ようこそ「ITO-004」へ。<br>
      <span class="spot-intro-en">Welcome to Johren Spot ITO-004.</span>
    </p>

    <div class="btn-group">
      <!-- Japanese main page for Itoshima -->
      <a class="btn btn-primary" href="/jds/ito/index.html">
        日本語ページへ
      </a>

      <!-- English Itoshima page -->
      <a class="btn" href="/en/jds/ito/index.html">
        Go to English Page
      </a>
    </div>

    <div class="private-note">
      This is where the magic happens!
    </div>

  </div>
</body>
</html>
