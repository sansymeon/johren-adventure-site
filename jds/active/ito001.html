<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Johren Adventure – ITO-001</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --muted: #666;
      --accent: #c79b3b;
      --surface: #ffffff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 
                   "Hiragino Sans", "Yu Gothic", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: var(--surface);
      padding: 2.2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .wave {
      width: 90px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 1.4rem;
    }
    .btn {
      display: block;
      background: var(--accent);
      color: #fff;
      padding: 0.65rem 1rem;
      margin: 0.4rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: opacity .2s;
    }
    .btn:hover { opacity: .85; }

    .sub-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
    }

    .private {
      margin-top: 1.6rem;
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Wave mark -->
    <img src="/img/jds_spot/ito-001.png" alt="Wave" class="wave" />

    <h1>ジョウレンスポット ITO-001</h1>

    <p>
      ようこそ「ITO-001」へ。<br>
      Welcome to Johren Spot ITO-001.
    </p>

    <!-- Language buttons -->
    <a class="btn" href="/jds/">日本語ページへ</a>
    <a class="btn" href="/en/">Go to English Page</a>

    <!-- Link to Itoshima overview -->
    <a class="sub-link" href="/jds/ito/index.html">
      ▶ 糸島スポット一覧を見る
    </a>

    <div class="private">This is where the magic happens!</div>
  </div>
</body>
</html>
