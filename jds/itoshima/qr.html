<script>
  // 5️⃣ Load area map data
  const s = document.createElement("script");
  s.src = `/jds/${window.AREA_KEY}/map-data.js`;
  document.head.appendChild(s);
</script>

<script>
  // ===============================
  // 6️⃣ HISTORY WHISPER (AREA-BASED)
  // ===============================

  function hashString(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0;
    }
    return Math.abs(hash);
  }

  function shouldShowHistory(key) {
    return true; // ← testing; revert later
  }

  function pickHistoryLine(key, pool) {
    if (!Array.isArray(pool) || pool.length === 0) return null;
    const index = hashString(key + "_history") % pool.length;
    return pool[index];
  }

  function tryRenderHistory(attempt = 0) {
    if (attempt > 20) return;

    if (!window.MAP_CONFIG) {
      setTimeout(() => tryRenderHistory(attempt + 1), 50);
      return;
    }

    const area = window.MAP_CONFIG[window.AREA_KEY];
    if (!area || !area.history_pool) return;

    const line = pickHistoryLine(window.AREA_KEY, area.history_pool);
    if (!line) return;

    const container = document.querySelector(".history-whisper");
    if (!container) return;

    const p = document.createElement("p");
    p.className = "history-line";
    p.textContent = line;

    container.appendChild(p);
  }

  tryRenderHistory();
</script>
