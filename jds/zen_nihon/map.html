<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジョウレン・アドベンチャー｜全日本マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* ====== Top Navbar ====== */
    .topnav{
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      pointer-events: none; /* so map can still drag anywhere except buttons */
    }
    .topnav a{
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      padding: 8px 14px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 14px;
      text-decoration: none;
      color: #333;
      white-space: nowrap;
    }
    .topnav a:hover{
      background: #fff;
    }

    /* (optional) keep old class if other pages rely on it */
    .back-link{ display:none; }

    .station-tooltip {
      font-size: 13px;
      line-height: 1.2;
    }
    .station-tooltip .jp { font-weight: 600; }
    .station-tooltip .en { font-size: 11px; opacity: 0.7; }

    .about-link {
      position: absolute;
      left: 14px;
      bottom: 14px;
      z-index: 900;
      font-size: 12px;
      color: #555;
      text-decoration: none;
      background: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
    }
    .about-link:hover { background: rgba(255,255,255,1); }
  </style>
</head>

<body>

  <!-- Top navbar: left to /jds/ right to /jbs/ -->
  <nav class="topnav" aria-label="Primary">
    <a href="/jds/" aria-label="JDS Home">← Johren Discovery Spots</a>
    <a href="/jbs/" aria-label="JBS Home">Johren Business Spots→</a>
  </nav>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ✅ AREA DECLARATION (FIRST) -->
  <script>
    window.AREA_KEY = 'zen_nihon';
  </script>

  <!-- Map data (locale-specific) -->
  <script src="map-data.js"></script>

  <!-- Universal map engine -->
  <script src="/js/map/map.js"></script>

  <a href="/jds/zen_nihon/about-map.html" class="about-link">
    Johrenについて・About Johren
  </a>

</body>
</html>
