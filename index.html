<!DOCTYPE html>
<!--
JOHREN ENTRY PAGE — INTENT (DO NOT SOFTEN)

This page represents Level Zero participation only.

• All Johren locations begin with explicit permission
  to place an introductory QR Code.
• Stations, cafés, shops, and public places all start the same way.
• Level Zero is complete participation.
• Some locations may only ever participate at Level Zero.
• Graduation to higher levels (OPT-IN Level 1+) occurs
  only at the location’s own initiative.

This page does not solicit participation,
does not upsell, and does not imply tiers.
-->

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren | 使い方を選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Johren は、駅を起点に地域を歩いて発見するための、静かなデジタル案内です。今日はどのように使いますか？">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
      line-height: 1.6;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px 56px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.6em;
    }
    p {
      color: #555;
      margin-bottom: 1.6em;
    }
    .intent {
      display: grid;
      gap: 18px;
      margin-top: 24px;
    }
    .intent a {
      display: block;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px 22px;
      text-decoration: none;
      color: #222;
      transition: background 0.15s ease, border-color 0.15s ease;
    }
    .intent a:hover {
      background: #f1f1f1;
      border-color: #ccc;
    }
    .intent-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    footer {
      margin-top: 48px;
      font-size: 0.85rem;
      color: #777;
    }
    footer a {
      color: #777;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Johren（ジョウレン）</h1>
    <p>
      Johren は、駅を起点に地域を歩いて発見するための、静かなデジタル案内です。<br>
      登録・購入・説明は必要ありません。
    </p>

    <p>
      今日は、どのように使いますか？
    </p>

    <div class="intent">

      <a href="/jds/">
        <div class="intent-title">近くを探索する</div>
        <div>
          駅を中心に、周辺の場所や小さな物語を見てみる
        </div>
      </a>

      <a href="/jbs/">
        <div class="intent-title">お店・場所の方へ</div>
        <div>
          Johren について簡単に知る（登録や準備は不要）
        </div>
      </a>

      <a href="/about/">
        <div class="intent-title">Johrenについて</div>
        <div>
          考え方・プライバシー・使い方について
        </div>
      </a>

    </div>

    <footer>
      <p>
        Johren は、個人を特定する情報を収集しません。<br>
        QRコードの設置・管理は Johren が行います。
      </p>
      <p>
        <a href="/share/">QRコードについて</a>
      </p>
    </footer>

  </div>
  <script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const spotId = params.get("spot");

    if (!spotId) return;

    // LocalStorage: mark spot as visited
    const key = "johren_visited";
    const visited = JSON.parse(localStorage.getItem(key) || "{}");
    visited[spotId] = true;
    localStorage.setItem(key, JSON.stringify(visited));

    // Optional: redirect straight to map after scan
    window.location.replace("/jds/");
  })();
</script>

</body>
</html>
