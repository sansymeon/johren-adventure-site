<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren（ジョウレン）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Johren は、駅を起点に地域を歩いて発見するための、静かなデジタル案内です。登録や購入は必要ありません。">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
      line-height: 1.7;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 20px 64px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.6em;
    }
    p {
      color: #555;
      margin-bottom: 1.2em;
    }
    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 24px;
      margin: 24px 0;
    }
    .card h2 {
      font-size: 1.15rem;
      margin-top: 0;
      margin-bottom: 0.4em;
    }
    .card p {
      margin-bottom: 0;
    }
    .button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      background: #c79a3b;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .button.secondary {
      background: #eee;
      color: #333;
    }
    footer {
      margin-top: 56px;
      font-size: 0.85rem;
      color: #777;
    }
    a {
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Johren（ジョウレン）</h1>

    <p>
      Johren は、駅を起点に地域を歩いて発見するための、<br>
      <strong>静かなデジタル案内</strong>です。
    </p>

    <p>
      登録・購入・説明は必要ありません。
    </p>

    <p>
      今日は、どのように使いますか？
    </p>

    <div class="card">
      <h2>近くを探索する</h2>
      <p>
        駅を中心に、周辺の場所や<br>
        小さな物語を見てみる
      </p>
      <a href="/start/" class="button">開く</a>
    </div>

    <div class="card">
      <h2>お店・場所の方へ</h2>
      <p>
        Johren について簡単に知る<br>
        （登録や準備は不要）
      </p>
      <a href="/business/" class="button secondary">詳しく見る</a>
    </div>

    <div class="card">
      <h2>Johrenについて</h2>
      <p>
        考え方・プライバシー・<br>
        使い方について
      </p>
      <a href="/about/" class="button secondary">読む</a>
    </div>

    <footer>
      <p>
        Johren は、勧誘・宣伝・利用者の追跡を目的としたサービスではありません。
      </p>
      <p>
        <a href="/share/">QRコードの共有について</a>
      </p>
    </footer>

  </div>
</body>
</html>
