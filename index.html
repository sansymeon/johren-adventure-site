<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Johren Adventure</title>

<style>
  :root {
    --gold: #c79b3b;
    --text: #222;
    --bg: #fafafa;
    --font: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans",
            "Yu Gothic", Meiryo, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: var(--font);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 520px;
    padding: 20px;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 12px;
    letter-spacing: 0.05em;
    color: var(--gold);
  }

  p {
    font-size: 16px;
    line-height: 1.7;
    margin: 12px 0;
  }

  .launch {
    margin-top: 26px;
    font-size: 14px;
    color: var(--gold);
    font-weight: 600;
  }

  .footer {
    margin-top: 36px;
    font-size: 13px;
    color: #666;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>JOHREN ADVENTURE</h1>

    <p>日本各地の「物語・発見・季節」をつなぐ、<br>
    完全非金融型のデジタル体験プラットフォーム。</p>

    <p>A new way to explore Japan — gentle, cultural, and story-driven.</p>

    <div class="launch">Launching 2026<br>Presented by SanSymeon Productions</div>

    <div class="footer">
      お問い合わせ: info@sansymeon.com<br>
      © Johren Adventure
    </div>
  </div>
</body>
</html>
