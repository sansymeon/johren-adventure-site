  <script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const spotId = params.get("spot");

    if (!spotId) return;

    // LocalStorage: mark spot as visited
    const key = "johren_visited";
    const visited = JSON.parse(localStorage.getItem(key) || "{}");
    visited[spotId] = true;
    localStorage.setItem(key, JSON.stringify(visited));

    // Optional: redirect straight to map when accessed with context
    window.location.replace("/locations/");
  })();
</script>
