<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Johren</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      color: #222;
      background: url("/img/qrlanding_page_image.png") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card {
      max-width: 420px;
      margin: 40px auto 0;
      padding: 28px 24px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      text-align: center;
    }

    .jp {
      font-size: 15px;
      line-height: 1.9;
      color: #333;
      margin: 0;
    }

    .en {
      font-size: 12.5px;
      line-height: 1.7;
      color: #666;
      margin-top: 8px;
    }

    .map-link {
      margin-top: 22px;
      font-size: 13px;
    }

    .map-link a {
      color: #555;
      text-decoration: none;
    }

    .map-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<!-- ===============================
     STORAGE (OPT-IN, ONCE PER DAY)
=============================== -->
<script type="module">
  import {
    incrementOptInCountOncePerDay,
    saveOptInGPSContext
  } from "/js/storage.js";

  const didCount = incrementOptInCountOncePerDay();

  if (didCount && navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        saveOptInGPSContext({
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          acc: pos.coords.accuracy
        });
      },
      () => {},
      {
        enableHighAccuracy: false,
        timeout: 3000,
        maximumAge: 60000
      }
    );
  }
</script>

<!-- ===============================
     MAIN CARD
=============================== -->
<div class="card">
  <p class="jp">この場所は、参加できる場所です。</p>
  <p class="en">Participation is welcome here.</p>

  <div class="map-link">
    <a href="/join/map.html">参加用の地図を見る →</a>
<div style="font-size:11px;color:#777;margin-top:4px;">See map</div>
  </div>
</div>

</body>
</html>
