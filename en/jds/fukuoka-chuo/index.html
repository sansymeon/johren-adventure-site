<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Johren Adventure | Fukuoka — Ohori Park & the Way Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="A quiet local walk along Ohori Park in Fukuoka.
        Discover small moments of hometown warmth hidden beside the city,
        and follow gentle stories through QR markers along the way." />
<style>
    :root {
      --bg: #f7f7f7;
      --surface: #ffffff;
      --surface-soft: #fafafa;
      --border: #e0e0e0;
      --text-main: #222222;
      --text-muted: #666666;
      --accent: #c79b3b;
      --accent-soft: #f2e3b8;
      --nav-height: 64px;
      --max-width: 1080px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Arial, sans-serif;
      color: var(--text-main);
      background: var(--bg);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */

    

    .site-header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }


    .logo-block {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .logo-mark {
      font-weight: 700;
      letter-spacing: 0.16em;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .logo-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .nav {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    .nav a {
      position: relative;
      padding-bottom: 0.15rem;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease-out;
    }

    .nav a:hover::after { width: 100%; }

    .nav-toggle { display: none; }

    /* HERO */

    .hero {
      background: url('/img/ohori_coffee.jpg') center/cover no-repeat;
      color: #fff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      height: 50vh;
      max-height: 420px;
      min-height: 260px;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      max-width: 720px;
    }

    .hero-kicker {
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .hero-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.92;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .hero-buttons .btn {
      background: rgba(255,255,255,0.85);
      color: #222;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 999px;
      font-weight: 600;
    }

    .hero-buttons .btn:hover {
      background: #fff;
    }
    .hero-buttons {
  margin-top: 1.8rem;
}


    /* Sections */

    section { padding: 2.5rem 0; }

    .section-heading {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-heading h2 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .section-heading p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .section--surface { background: var(--surface); }
    .section--soft { background: var(--surface-soft); }
    .section--accent-soft { background: var(--accent-soft); }

    .about-text {
      max-width: 42rem;
      margin: 0 auto;
      font-size: 1rem;
      text-align: center;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .pill {
      background: #fff;
      border-radius: 999px;
      padding: 0.55rem 1.1rem;
      font-size: 0.85rem;
      border: 1px solid rgba(0,0,0,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    /* Spots */

    .spot {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 2.5rem;
      align-items: center;
      margin-bottom: 3rem;
      max-width: 780px;
      margin-left: auto;
      margin-right: auto;
    }

    .spot--reverse {
      grid-template-columns: 1fr 1.1fr;
    }

    .spot-image {
      border-radius: 18px;
      overflow: hidden;
      min-height: 240px;
      max-height: 240px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 18px 38px rgba(15,23,42,0.18);
    }

    .spot-tag {
      background: rgba(199,155,59,0.12);
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      color: #7a5a16;
      margin-bottom: 0.4rem;
      display: inline-block;
    }

    .spot-body h3 { font-size: 1.3rem; margin-bottom: 0.6rem; }
    .spot-body p { font-size: 0.95rem; color: var(--text-muted); }

    /* CTA */

    .cta {
      position: relative;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .cta::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("/img/kyudai_tsutaya_night.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(4px) brightness(0.4);
    }

    .cta-inner {
      position: relative;
      z-index: 1;
      padding: 4rem 1.5rem;
    }

    .cta-inner h2 { font-size: 1.7rem; margin-bottom: 0.6rem; }
    .cta-inner p { font-size: 0.95rem; opacity: 0.9; margin-bottom: 1.7rem; }

     /* Footer */

 .site-footer {
  background: #111;
  color: #bbb;
  font-size: 0.75rem;
  padding: 6px 0;     /* Tight top/bottom */
  line-height: 1.2;   /* Prevents inherited tall spacing */
}

.footer-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1080px;
  margin: 0 auto;
  padding: 0 1rem;    /* Horizontal only */
}

.site-footer div {
  margin: 0;          /* Remove any default spacing */
  padding: 0;
}

.footer-links a {
  margin-left: 1rem;
  color: #ccc;
  text-decoration: none;
}
.footer-links a:hover {
  color: #fff;
}
@media (max-width: 768px) {
.hero {
  padding: 80px 20px;
  height: 50vh;
  max-height: 420px;
  min-height: 260px;
}


  .hero-title {
    margin-top: 0.5rem;
  }
}


@media (max-width: 768px) {
  .hero-inner {
    padding-top: 2.5rem;
  }
}
@media (max-width: 768px) {
  .hero-kicker {
    display: block;
    margin-bottom: 0.6rem;
    opacity: 0.85;
  }
}
@media (max-width: 480px) {
  body {
    font-size: 16.5px;
  }
}
@media (max-width: 480px) {
  .hero-title {
    font-size: 2.1rem;
    line-height: 1.25;
  }

  .hero-subtitle {
    font-size: 1.05rem;
  }
}
@media (max-width: 480px) {
  .logo-block {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.1rem;
    white-space: normal;
  }
}
/* TIGHTER SECTIONS */
section {
  padding: 2rem 0 !important;      /* from 4rem → 2rem */
}

/* TIGHTEN THE ABOUT SECTION */
#about .section-heading h2 {
  margin-bottom: 0.4rem !important;
}

#about .section-heading p {
  margin-bottom: 1rem !important;
}

#about .about-text {
  margin-top: 0.5rem !important;
  line-height: 1.55 !important;
}

#about .pill-row {
  margin-top: 1.5rem !important;
}

/* Optional: reduce large white space between ABOUT and SPOTS */
.section--surface {
  padding-bottom: 2rem !important;
}
.section--soft {
  padding-top: 2rem !important;
}
/* Center the HOW IT WORKS section */
#how .steps {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

/* Center each step */
#how .step {
  margin-bottom: 2rem;
}

#how .step-number {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

#how .step-title {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 0.3rem;
}

#how p {
  font-size: 0.95rem;
  color: #444;
  line-height: 1.5;
}
@media (max-width: 768px) {
  .hero {
    padding-top: 120px;   /* was effectively ~80px */
    height: 60vh;         /* give image more presence */
    min-height: 360px;
  }

  .hero-title {
    margin-top: 0.5rem;
  }
}
@media (max-width: 768px) {
  .hero-inner {
    padding-top: 2.5rem;
  }
}
@media (max-width: 768px) {
  .hero-kicker {
    display: block;
    margin-bottom: 0.6rem;
    opacity: 0.85;
  }
}
@media (max-width: 768px) {
  .hero-buttons {
    position: relative;
  }

  .hero-buttons::before {
    content: "";
    position: absolute;
    inset: -16px -12px;
    background: rgba(255,255,255,0.08);
    border-radius: 24px;
    z-index: -1;
  }
}

  </style>
</head>
