<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Johren｜参加者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Johren に参加している場所です。" />

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        url("/img/qrlanding_page_image.jpg") center / cover no-repeat,
        #f6f6f4;
      color:#222;
      line-height:1.7;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:56px 20px 64px;
      text-align:center;
    }

    h1{
      font-size:1.35rem;
      margin:0 0 16px;
      letter-spacing:.2px;
    }

    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:16px;
      padding:28px 24px;
      width:100%;
      box-sizing:border-box;
    }

    .message{
      font-size:14px;
      color:#555;
      margin-bottom:12px;
    }

    .links{
      margin-top:24px;
      font-size:13px;
      color:#666;
    }

    .links a{
      color:#666;
      text-decoration:underline;
    }

    .links a.info{
      display:block;
      margin-top:12px;
      color:#555;
      text-decoration:none;
    }
    .links a.info:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Welcome to Johren Adventures</h1>

    <div class="card">
      <div class="message">
        この場所は、参加できる場所です。<br>
        <span style="font-size:13px; color:#777;">
          Thanks for stopping by.
        </span>
      </div>

      <div class="links">
        <a href="/jbs/map/">参加している場所を見る</a>

        <a id="infoLink" class="info" href="/setsumei/tenpo/">
          この仕組みについて（店舗） →
        </a>
      </div>
    </div>
  </div>

  <script>
    // Optional: if you later pass ?id=... you can preserve context
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const info = document.getElementById("infoLink");
    if (info && id) {
      info.href = `/setsumei/tenpo/?id=${encodeURIComponent(id)}`;
    }
  </script>
</body>
</html>
