<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Johren｜参加者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Johren に参加している場所です。" />

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        url("/img/qrlanding_page_image.jpg") center / cover no-repeat,
        #f6f6f4;
      color:#222;
      line-height:1.7;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:56px 20px 64px;
      text-align:center;
    }

    .kicker{
      font-size:16px;
      color:#777;
      margin:0 0 14px;
      letter-spacing:.2px;
    }
    .kicker .jp{ font-weight:600; color:#666; }
    .kicker .en{ font-size:11px; color:#888; margin-top:2px; }

    .jp{ display:block; }
    .en{
      display:block;
      font-size:12px;
      color:#777;
      margin-top:4px;
      line-height:1.4;
    }

    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:16px;
      padding:28px 24px;
      width:100%;
      box-sizing:border-box;
    }

    .message{
      font-size:14px;
      color:#555;
      margin-bottom:12px;
    }
    .message .en{ margin-top:6px; }

    .links{
      margin-top:24px;
      font-size:13px;
      color:#666;
    }

    .links a{
      color:#666;
      text-decoration:underline;
    }

    .links a.info{
      display:block;
      margin-top:12px;
      color:#555;
      text-decoration:none;
    }
    .links a.info:hover{
      text-decoration:underline;
    }

    /* Make English in links smaller + quieter */
    .links .en{
      font-size:11px;
      color:#888;
      margin-top:2px;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="kicker">
      <div class="jp">ジョウレン・アドヴェンチャー</div>
      <div class="en">Johren Adventure</div>
    </div>

    <div class="card">
      <div class="message">
        <div class="jp">この場所は、参加できる場所です。</div>
        <div class="en">This place is participating.</div>
      </div>

      <div class="links">
        <a id="backLink" href="/jbs/map/">
          <span class="jp">戻る (Back) →</span>
  
        </a>

        <a id="infoLink" class="info" href="/setsumei/tenpo/">
          <span class="jp">この仕組みについて（店舗） →</span>
          <span class="en">How this works (for shops) →</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Preserve context for info link
    (function () {
      const params = new URLSearchParams(window.location.search);
      const id = (params.get("id") || "").trim();

      const info = document.getElementById("infoLink");
      if (info && id) {
        info.href = `/setsumei/tenpo/?id=${encodeURIComponent(id)}`;
      }
    })();
  </script>

  <script>
    // Back link behavior: use real back when coming from map
    (function () {
      const back = document.getElementById("backLink");
      if (!back) return;

      try {
        const ref = document.referrer || "";
        const sameHost = ref.startsWith(location.origin);
        const fromJbsMap = sameHost && ref.includes("/jbs/map");

        if (fromJbsMap && history.length > 1) {
          back.href = "#";
          back.addEventListener("click", function (e) {
            e.preventDefault();
            history.back();
          });
        } else {
          back.href = "/jbs/map/";
        }
      } catch (e) {
        back.href = "/jbs/map/";
      }
    })();
  </script>

</body>
</html>
