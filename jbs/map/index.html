<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジョウレン・アドベンチャー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* JBS HEADER (label + back link grouped) */
.jbs-header {
  position: sticky;
  top: 0;
  z-index: 600;
  background: #f7f7f7;
  border-bottom: 1px solid #e0e0e0;
}

/* Label */
.jbs-label {
  text-align: center;
  font-size: 0.75rem;
  color: #666;
  padding: 0.45rem 0.6rem 0.2rem;
}

/* Back link */
.back-link {
  display: block;
  text-align: center;
  font-size: 0.85rem;
  padding: 0.3rem 0 0.5rem;
  color: #444;
  text-decoration: none;
}

/* Map fills remaining space */
#map {
  height: calc(100vh - 64px); /* header height */
  width: 100vw;
}

/* Mobile tuning */
@media (max-width: 768px) {
  .jbs-label {
    font-size: 0.72rem;
  }

  .back-link {
    font-size: 0.82rem;
  }

  #map {
    height: calc(100vh - 72px); /* slightly taller header on mobile */
  }
}


  </style>
</head>

<body>

<!-- JBS MAP HEADER -->
<div class="jbs-header">
  <div class="jbs-label">
    事業者向け参考マップ（一般公開用ではありません）
  </div>
  <a class="back-link" href="/jds-map/">← ジョウレンへ戻る
</a>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Your data + logic -->
<script src="map-data.js"></script>
<script src="map.js"></script>

</body>

</html>
